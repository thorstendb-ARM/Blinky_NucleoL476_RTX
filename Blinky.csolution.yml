# A solution is a collection of related projects that share same base configuration.
solution:
  created-for: CMSIS-Toolbox@2.6.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6

  misc:
      - for-compiler: AC6
        C-CPP:
          - -gdwarf-5
        C:
          - -gdwarf-5
        ASM:
          - -gdwarf-5
        Link:
          - --entry=Reset_Handler

  # List the packs that define the device and/or board.
  packs:
    - pack: Keil::STM32L4xx_DFP
    - pack: Keil::NUCLEO-L476RG_BSP
    - pack: ARM::CMSIS-Driver_STM32
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-RTX
    - pack: ARM::CMSIS-Compiler

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: NUCLEO-L476RG
      board: STMicroelectronics::NUCLEO-L476RG
      device: STMicroelectronics::STM32L476RGTx

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: debug

    - type: Release
      debug: off
      optimize: balanced

  # List related projects.
  projects:
    - project: Blinky.cproject.yml
  compiler: AC6
