            __var OBL_LAUNCH_BIT = ( 1 << 27 ) ;
            __var LOCK_BIT = ( 1 << 31 ) ;
            __var OPTLOCK_BIT = ( 1 << 30 ) ;
            __var FLASH_KEYR = FLASH_BASE + 0x08 ;
            __var FLASH_KEY1 = 0x45670123 ;
            __var FLASH_KEY2 = 0xCDEF89AB ;
            __var FLASH_OPTKEYR = FLASH_BASE + 0x0C ;
